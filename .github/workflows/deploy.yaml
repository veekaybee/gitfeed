name: Push to prod

on:
  push:
    branches: [main]
  workflow_dispatch: # manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache-dependency-path: |
            go.sum
      
      - name: Fmt
        run: make fmt
      
      - name: Build
        run: make build 

      - name: Sync executables
        run: |
          rsync -avz ingest serve ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}

      - name: Restart executables
        run: |
          ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} " \
            cd ${{ secrets.REMOTE_PATH }} && \
            pkill -f 'go run cmd/ingest' || true && \
            pkill -f 'go run cmd/serve' || true && \
            nohup ./ingest > ingest.log 2>&1 & \
            nohup ./serve > serve.log 2>&1 &"
