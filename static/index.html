<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitFeed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="manifest" href="/site.webmanifest">
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <style>
        .post-card {
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-header {
            background-color: #f8f9fa;
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .post-content {
            padding: 8px;
            font-size: 0.9rem;
        }

        .title-box {
            background-color: #f8f9fa;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .title-box h1 {
            color: #2c3e50;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 16px !important;
        }

        .title-box a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
            margin: 12px 0;
        }

        .title-box a:hover {
            background-color: #2980b9;
            text-decoration: none;
        }

        .title-box h5 {
            color: #6c757d;
            font-weight: normal;
            margin-top: 12px;
        }

        .container {
            padding-top: 60px !important;
        }

        .footer {
            margin-top: 20px;
            padding: 20px 0;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }

        .footer hr {
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 8px !important;
            font-size: 1.8rem;
        }

        h3 {
            margin: 0;
            font-size: 1rem;
        }

        .post-content p {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 8px;
                margin-top: 50px !important;
            }

            h1 {
                font-size: 1.4rem;
            }

            .post-header small {
                display: block;
                float: none !important;
                margin-top: 4px;
            }

            .post-card {
                margin-bottom: 6px;
            }

            .title-box {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="title-box">
            <h1 class="mb-5"> ðŸ¦‹ Ten Most Recent Bluesky Posts with GitHub Links </h1>
            <a href="https://github.com/veekaybee/gitfeed"> Code Source</a>
            <h5>
                <div id="lastUpdated">Last updated: --:--:--</div>
            </h5>
        </div>
        <div id="postContainer">
            <p>Loading posts...</p>
        </div>

        <footer class="footer">
            <hr>
            <div class="container">
                <span>ðŸ’™ </span>
                <br>
                <span>&copy; 2024 Vicki Boykis, icon by <a
                        href="https://www.freepik.com/author/user8839173/icons">iconixar</a></span>
            </div>
        </footer>
    </div>


    <script>
        $(document).ready(function () {

            const advancedUrlRegex = /(?:(?:https?|ftp):\/\/)?(?:www\.)?(?:[a-zA-Z0-9-]+(?:\.[a-zA-Z]{2,})+)(?:\/[^\s]*)?/g;
            function linkifyText(text) {
                return text.replace(advancedUrlRegex, url => {
                    let href = url;
                    if (!url.startsWith('http')) {
                        href = 'https://' + url;
                    }

                    // Extract everything after github.com/
                    let displayText = url;
                    if (url.includes('github.com/')) {
                        displayText = url.split('github.com/')[1];
                    }

                    return `<a href="${href}" target="_blank" rel="noopener noreferrer" style="word-wrap: break-word; word-break: break-all; max-width: 100%; display: inline-block;">${displayText}</a>`;
                });
            }

            function formatTimeUs(timeUs) {

                const timeMs = Math.floor(timeUs / 1000);
                const date = new Date(timeMs);


                const options = {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };

                return date.toLocaleString('en-US', options);
            }

            function getTimeAgo(timestamp) {
                const now = new Date();
                const past = new Date(timestamp);
                const diffInMinutes = Math.floor((now - past) / (1000 * 60));

                if (diffInMinutes < 1) {
                    return 'just now';
                } else if (diffInMinutes === 1) {
                    return '1 minute ago';
                } else if (diffInMinutes < 60) {
                    return `${diffInMinutes} minutes ago`;
                } else if (diffInMinutes < 1440) {
                    const hours = Math.floor(diffInMinutes / 60);
                    return `${hours} ${hours === 1 ? 'hour' : 'hours'} ago`;
                } else {
                    const days = Math.floor(diffInMinutes / 1440);
                    return `${days} ${days === 1 ? 'day' : 'days'} ago`;
                }
            }

            $.ajax({
                url: '/api/v1/posts',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log('Received data:', data);
                    var feedHtml = '';
                    $.each(data, function (index, post) {
                        const linkifiedText = linkifyText(post.URI || '');
                        feedHtml += `
                            <div class="post-card">
                                <div class="post-header">
                                <strong>Post: <a href="https://bsky.app/profile/${post.Did}/post/${post.Rkey}" style="word-wrap: break-word; word-break: break-all;">${post.Rkey}</a></strong>
                                
                                <small class="text-muted float-end">Posted: ${formatTimeUs(post.TimeUs)} UTC</small>
                                </div>
                                <div class="post-content">
                                <p>&nbsp;<i class="bi bi-github"></i>&nbsp;${linkifiedText}</p>
                                </div>
                            </div>
                            `;
                    });
                    $('#postContainer').empty().append(feedHtml);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching posts:', textStatus, errorThrown);
                    $('#postContainer').html('<div class="alert alert-danger">Error loading posts. Please try again later.</div>');
                }
            });


            $.ajax({
                url: '/api/v1/timestamp',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    const timestamp = new Date(parseInt(data.timestamp));
                    console.log('Received timestamp:', timestamp);
                    const formattedTime = timestamp.toLocaleString();
                    const xTimeAgo = getTimeAgo(formattedTime);
                    $('#lastUpdated').text('Last updated: ' + xTimeAgo);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#lastUpdated').text('Last updated: Error loading timestamp');
                    console.error('Error fetching timestamp:', textStatus, errorThrown);
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
