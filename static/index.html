<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitFeed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .post-card {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post-header {
            background-color: #f8f9fa;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }

        .post-content {
            padding: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 60px !important;
            }

            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .post-header small {
                display: block;
                float: none !important;
                margin-top: 5px;
            }

            .post-card {
                margin-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h1 class="mb-4"> ðŸ¦‹ Bluesky Posts with GitHub Links ðŸ¦‹</h1>
        <h3>
            <div id="lastUpdated">Last updated: --:--:--</div>
            </h4>
            <div id="postContainer">
                <p>Loading posts...</p>
            </div>
    </div>


    <script>
        $(document).ready(function () {

            const advancedUrlRegex = /(?:(?:https?|ftp):\/\/)?(?:www\.)?(?:[a-zA-Z0-9-]+(?:\.[a-zA-Z]{2,})+)(?:\/[^\s]*)?/g;

            function linkifyText(text) {
                return text.replace(advancedUrlRegex, url => {
                    let href = url;
                    if (!url.startsWith('http')) {
                        href = 'https://' + url;
                    }
                    return `<a href="${href}" target="_blank" rel="noopener noreferrer" style="word-wrap: break-word; word-break: break-all; max-width: 100%; display: inline-block;">${url}</a>`;
                });
            }

            function formatTimeUs(timeUs) {

                const timeMs = Math.floor(timeUs / 1000);
                const date = new Date(timeMs);


                const options = {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };

                return date.toLocaleString('en-US', options);
            }

            $.ajax({
                url: '/api/v1/posts',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log('Received data:', data);
                    var feedHtml = '';
                    $.each(data, function (index, post) {
                        const linkifiedText = linkifyText(post.URI || '');
                        feedHtml += `
                            <div class="post-card">
                                <div class="post-header">
                                <strong>Post: <a href="https://bsky.app/profile/${post.Did}/post/${post.Rkey}" style="word-wrap: break-word; word-break: break-all;">${post.Rkey}</a></strong>
                                
                                <small class="text-muted float-end">Posted: ${formatTimeUs(post.TimeUs)} UTC</small>
                                </div>
                                <div class="post-content">
                                <p>${linkifiedText}</p>
                                </div>
                            </div>
                            `;
                    });
                    $('#postContainer').empty().append(feedHtml);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching posts:', textStatus, errorThrown);
                    $('#postContainer').html('<div class="alert alert-danger">Error loading posts. Please try again later.</div>');
                }
            });


            $.ajax({
                url: '/api/v1/timestamp',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    const timestamp = new Date(parseInt(data.timestamp));
                    console.log('Received timestamp:', timestamp);
                    const formattedTime = timestamp.toLocaleString();
                    $('#lastUpdated').text('Last updated: ' + formattedTime);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $('#lastUpdated').text('Last updated: Error loading timestamp');
                    console.error('Error fetching timestamp:', textStatus, errorThrown);
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
